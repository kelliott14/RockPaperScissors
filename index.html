<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scissors Paper Rock</title>

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    

    <div class="container">
    <div class="row scorecardRow">
            <div class="col-md-4">
                <div class="card text-center">
                    <h2>Player One: </h2>
                    <div class="P1SCard"></div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                        <h2>Player Two: </h2>
                        <div class="P2SCard"></div>
                    </div>
                </div>
            </div>
        </div>
    <div class="row playerRow">
        <div class="col-md-5">
            <div class="card text-center playerOneCard">
                <h5 class="card-title" id="playerOneText">Player One: </h5>
                <div class="card-img-top rounded mx-auto d-block playerOneDiv"></div>
                
            </div>
        </div>
        <div class="col-md-2">
            <div class="card readySetGoCard">
                <h2 class="winnerButton rsgButton">Winner Winner</h2>
                <button type="button" class="btn btn-outline-warning readyOneButton rsgButton">Player One Ready!</button>
                <button type="button" class="btn btn-outline-warning readyTwoButton rsgButton">Player Two Ready!</button>
                
            </div>
        </div>
        <div class="col-md-5">
            <div class="card text-center playerTwoCard">
                <h5 class="card-title" id="playerTwoText">Player Two:</h5>
                <div class="card-img-top rounded mx-auto d-block playerTwoDiv"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
          

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="./assets/java.js"></script>


    
</body>
</html>
