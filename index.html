<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scissors Paper Rock</title>

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    

    <div class="container">
    <div class="row scorecardRow">
            <div class="col-md-4">
                <div class="card text-center POSCard">
                    <p>Placeholder Text: 0</p>
                    <p>Placeholder Text: 0</p>
                </div>
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="card text-center PTSCard">
                        <p>Placeholder Text: 0</p>
                        <p>Placeholder Text: 0</p>
                    </div>
                </div>
            </div>
        </div>
    <div class="row playerRow">
        <div class="col-md-5">
            <div class="card text-center playerOneCard">
                <h5 class="card-title" id="playerOneText"></h5>
                <div class="card-img-top rounded mx-auto d-block playerOneDiv"></div>
                
            </div>
        </div>
        <div class="col-md-2">
            <div class="card readySetGoCard">
                <button type="button" class="btn btn-outline-warning readyOneButton">Player One Ready!</button>
                <button type="button" class="btn btn-outline-warning readyTwoButton">Player Two Ready!</button>
                <button type="button" class="btn btn-outline-warning winnerButton">Winner Winner</button>
            </div>
        </div>
        <div class="col-md-5">
            <div class="card text-center playerTwoCard">
                <h5 class="card-title" id="playerTwoText"></h5>
                <div class="card-img-top rounded mx-auto d-block playerTwoDiv"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row chatboxRow">
            <div class="col-md-2"></div>
            <div class="col-md-8">                
                <div class="jumbotron">
                    <h2 class="display-4">Chat</h2>
                    <p class="lead">Placeholder text</p>
                    <p class="lead">Placeholder text</p>
                    
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
          

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="./assets/java.js"></script>


    
</body>
</html>
